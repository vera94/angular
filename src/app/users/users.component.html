<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let user"> {{user.grantedAuthoritiesList[0]}} </td>
  </ng-container>
  
  <ng-container matColumnDef="btnAdmin">
	  <th mat-header-cell *matHeaderCellDef> Role manage </th>
	  <td mat-cell *matCellDef="let user">
	   <button class="btn" (click)="setAsAdmin(user)" [ngStyle]="{'display':user.grantedAuthoritiesList[0] == 'USER' ? 'block' : 'none'}">Set as Admin</button>
	   <button class="btn" (click)="setAsUser(user)" [ngStyle]="{'display':user.grantedAuthoritiesList[0] == 'ADMIN' ? 'block' : 'none'}">Set as User</button>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
