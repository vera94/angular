<div class="upperMenu">
<button class="btn" mat-raised-button (click)="addLandmark()">Add new landmark</button>
</div>
<div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter value">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows matSort 
       class="mat-elevation-z8">
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
     <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
    <td mat-cell *matCellDef="let element" n> {{element.type.type}} </td>
  </ng-container>
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Latitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
  </ng-container>
     <ng-container matColumnDef="lng">
    <th mat-header-cell *matHeaderCellDef> Longitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <img  class="photo" src="data:image/jpg;base64,{{element.photo}}">
        </div>
        <!-- div class="expanded-clmn"> {{element.id}} </div>
        <div class="expanded-clmn"> {{element.name}} </div>
        <div class="expanded-clmn">({{element.lat}},{{element.lng}})</div --> 
        <div class="expanded-clmn">
          {{element.description}}
        </div>
        <div class="stars">
		      <ul class="list-inline rating-list" 
		          *ngFor="let star of stars" style="display: inline-block" >
		            <li [ngClass]="{'selected': (star <= element.rating)}">
		              <i class="fa fa-star"></i>
		            </li> 
		      </ul>
		</div>
        <button class="btn" (click)="editLandmark(element)" [ngStyle]="{'visibility':isAdminUser ? 'visible' : 'hidden'}">Edit</button>
        <button class="btn" (click)="deleteLandmark(element.id)"  [ngStyle]="{'visibility':isAdminUser ? 'visible' : 'hidden'}">Remove</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
